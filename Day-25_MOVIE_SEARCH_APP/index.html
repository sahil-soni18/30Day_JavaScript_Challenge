
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        /* Search container styles */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #search-input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }

        #search-button {
            padding: 10px;
            border: 1px solid #ccc;
            border-left: 0;
            background: #333;
            color: #fff;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }

        /* Movies container styles */
        #movies-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .movie {
            background: #fff;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 150px;
        }

        .movie img {
            width: 100%;
        }

        .movie button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Search App</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a movie...">
            <button id="search-button">Search</button>
        </div>
        <div id="movies-container"></div>
    </div>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchButton = document.getElementById('search-button');
            const searchInput = document.getElementById('search-input');
            const moviesContainer = document.getElementById('movies-container');
            const modal = document.getElementById('myModal');
            const modalContent = document.getElementById('modal-body');
            const span = document.getElementsByClassName("close")[0];
            const apiKey = '2e83a33a';

            searchButton.addEventListener('click', () => {
                const query = searchInput.value;
                fetch(`http://www.omdbapi.com/?apikey=${apiKey}&s=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        moviesContainer.innerHTML = '';
                        if (data.Search) {
                            data.Search.forEach(movie => {
                                const movieElement = document.createElement('div');
                                movieElement.classList.add('movie');
                                movieElement.innerHTML = `
                                    <img src="${movie.Poster}" alt="${movie.Title}">
                                    <h2>${movie.Title}</h2>
                                    <p>${movie.Year}</p>
                                    <button class="more-info" data-id="${movie.imdbID}">More Info</button>
                                `;
                                moviesContainer.appendChild(movieElement);
                            });
                            addMoreInfoEventListeners();
                        } else {
                            moviesContainer.innerHTML = '<p>No movies found.</p>';
                        }
                    })
                    .catch(error => console.error('Error fetching data:', error));
            });

            function addMoreInfoEventListeners() {
                const moreInfoButtons = document.querySelectorAll('.more-info');
                moreInfoButtons.forEach(button => {
                    button.addEventListener('click', (event) => {
                        const movieId = event.target.getAttribute('data-id');
                        fetch(`http://www.omdbapi.com/?apikey=YOUR_API_KEY&i=${movieId}`)
                            .then(response => response.json())
                            .then(data => {
                                modalContent.innerHTML = `
                                    <h2>${data.Title}</h2>
                                    <p><strong>Year:</strong> ${data.Year}</p>
                                    <p><strong>Plot:</strong> ${data.Plot}</p>
                                    <p><strong>Director:</strong> ${data.Director}</p>
                                    <p><strong>Actors:</strong> ${data.Actors}</p>
                                `;
                                modal.style.display = "block";
                            })
                            .catch(error => console.error('Error fetching data:', error));
                    });
                });
            }

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
